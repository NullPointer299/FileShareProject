<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MyDrive</title>
    <meta name="description" content="ファイル共有サービス">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="wrapper">
        <div class="empty"></div>
        <div class="content">
            <form action="#" method="post">
                <fieldset class="login">
                    <h1>
                        <font class="M">M</font>y<font class="D">D</font>rive
                    </h1>
                    <h2 class="title">サインイン</h2>

                    <div class="info">
                        <div class="form"><label for="id" class="form">ID</label><input id="id" min="5" maxlength="10" type="text" placeholder=" ユーザIDを入力してください" required></div>

                        <div class="form"><label for="password" class="form">パスワード</label><input id="password" type="password" placeholder="パスワードを入力してください" maxlength="20" required></div>
                    </div>
                    <div class="submit form">
                        <input type="submit" value="サインイン">
                    </div>
                </fieldset>
            </form>
            <fieldset class="registerbox">
                <div class="register_text">
                    <p>アカウント未登録の方</p>
                </div>
                <div class="register_button">
                    <input type="submit" name="register_button" value="新規登録">
                </div>
            </fieldset>
        </div>

    </div>
</body>

</html>
