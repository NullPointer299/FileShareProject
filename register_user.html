<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MyDrive</title>
    <meta name="description" content="ファイル共有サービス">
    <link rel="stylesheet" href="css/register_user.css">
</head>

<body>
    <div class="wrapper">
        <div class="empty"></div>
        <div class="content">
            <form action="#" method="post">
                <fieldset class="register">
                    <h1>
                        <font class="M">M</font>y<font class="D">D</font>rive
                    </h1>
                    <h2 class="title">新規登録</h2>

                    <div class="info">
                        <div class="form"><label for="firstName" class="form">姓</label><input id="firstName" type="text" placeholder=" (例)山田" autofocus></div>

                        <div class="form"><label for="lastName" class="form">名</label><input id="lastName" type="text" placeholder=" (例)太郎"></div>

                        <div class="form"><label for="id" class="form">ID</label><input id="id" type="text" placeholder=" (例)tarou"></div>

                        <div class="form"><label for="password" class="form">パスワード</label><input id="password" type="password"></div>
                    </div>
                    <div class="submit form">
                        <input type="submit" value="登録">
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</body>

</html>
